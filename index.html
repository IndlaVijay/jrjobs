<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Jr Indla Jobs</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
   <div id="header"></div>

   <div class="container">
      <h3 class="text-center m-4 fw-bold">Current Jobs</h3>

      <div class="row justify-content-center my-4">
         <div class="col-md-3 mb-3 mb-md-0">
            <select id="jobTypeFilter" class="form-select shadow">
               <option value="">All Job Types</option>
            </select>
         </div>
         <div class="col-md-3 mb-3 mb-md-0">
            <select id="locationFilter" class="form-select shadow">
               <option value="">All Locations</option>
            </select>
         </div>
         <div class="col-12 col-md-2">
            <button id="clearFilters" class="btn border shadow">Clear Filters</button>
         </div>
      </div>


      <div class="row row-cols-1 row-cols-md-3 g-5" id="user-cards">
         
            <!-- Job Cards Injected Here -->
        
      </div>

      <div class="d-flex justify-content-center my-4" id="pagination"></div>
   </div>

   

<div id="footer"></div>



   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="fetch.js"></script>

</body>

</html>
